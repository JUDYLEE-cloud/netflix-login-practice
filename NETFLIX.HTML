<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>NETFLIX</title>
</head>
<body>

<img class="login-img" src="./img/jayandme.JPG">

<div class="login-title">
    <h1>JUDYFLIX</h1>
    <p class="login-title__intro">
        새로운 OTT 뽕플릭스 등장!
        <br>뽕의 다양한 모습을 감상하세요!
    </p>
</div>

<form class="login-form" action="?">
    <input
    name="username"
    type="text"
    required
    autocomplete="off"
    placeholder="ID">
    <input
    name="password"
    type="password"
    required
    autocomplete="off"
    placeholder="PASSWORD">
    <input type="submit" value="접속하기">
</form>

</body>
</html>
